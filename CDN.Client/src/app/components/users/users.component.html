<div class="mobile">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="text-center fw-bold mb-3">Users</h3>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-primary"
    (click)="addUser()"
    style="cursor: pointer"
  >
    Add User
  </button>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group">
        <ng-container *ngFor="let item of userList$ | async; let i = index">
          <li class="list-group-item d-flex gap-3 todolist">
            <div class="fw-semibold w-100" (click)="viewUser(item)">
              <span class="pe-1">{{ i + 1 }}. {{ item.username }}</span>
              <!-- <ng-container [ngSwitch]="item.status">
                <span *ngSwitchCase="'progress'" class="badge bg-danger"
                  >Progress</span
                >
                <span *ngSwitchCase="'completed'" class="badge bg-primary"
                  >Completed</span
                >
                <span *ngSwitchDefault class="badge bg-warning">Todo</span>
              </ng-container> -->
            </div>
            <div class="d-flex gap-2">
              <!-- <fa-icon
                [icon]="faPencil"
                class="text-success"
                style="cursor: pointer"
                (click)="editUser(item)"
              ></fa-icon>
              <fa-icon
                [icon]="faTrash"
                class="text-danger"
                style="cursor: pointer"
                (click)="deleteUser(item)"
              ></fa-icon> -->
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
